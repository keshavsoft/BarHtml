<form onsubmit="return false" class="form-horizontal needs-validation" id="kform1" novalidate>
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col-10">
                    <h4>Create new seller booking.</h4>
                </div>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Item</th>
                            <th>Price</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each this}}
                        {{log "this" this}}
                        <tr>
                            <td>
                                {{ProductName}}
                            </td>
                            <td class="text-end table-success">
                                {{Price}}
                            </td>
                            <td class="text-right">
                                <button type="button" rel="tooltip" data-productname="{{ProductName}}"
                                    data-price="{{Price}}" class="btn btn-primary btn-sm buttoninsertclass">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                        fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                                        <path
                                            d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                                        <path
                                            d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z" />
                                    </svg>
                                </button>
                            </td>
                        </tr>
                        {{/each}}

                    </tbody>
                </table>

        <div class="card-footer">
            <!-- <button class="btn btn-success" onclick="jFCommonFuncsClass.JsFuncs.Masters.Products.Save(event)">Save</button> -->
        </div>
    </div>
</form>
